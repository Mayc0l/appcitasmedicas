<!-- mostrarcitas.component.html -->

<div class="container mt-5">
  <h2>Lista de Citas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cédula</th>
        <th>Nombres</th>
        <th>Ciudad</th>
        <th>Estado</th>
        <th>Doctor</th>
        <th>Tipo</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ cita.id }}</td>
        <td>{{ cita.cedula }}</td>
        <td>{{ cita.nombres }}</td>
        <td>{{ cita.ciudad }}</td>
        <td>{{ cita.estado }}</td>
        <td>{{ cita.doctor }}</td>
        <td>{{ cita.tipo }}</td>
        <td>{{ cita.descripcion }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editarCita(cita)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminarCita(cita.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
