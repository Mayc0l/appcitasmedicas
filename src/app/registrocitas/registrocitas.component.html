<h1 class="container p-4 text-center">Registro de citas</h1>

  <div style="text-align:center ">
 </div>
 <div class="container p-4 d-flex justify-content-center align-items-center">
      <div class="card card-body ">
        <form>
          <div class="form-group mt-4 ">
            <label for="cedula" class="form-label">Ingrese cédula: </label>
            <input type="number" class="form-control" placeholder="Ejemplo: 13172893" required> 
          </div>
          <div class="form-group mt-4 ">
            <label for="nombres" class="form-label">Ingrese los nombres del paciente: </label>
            <input type="text" class="form-control" placeholder="Ejemplo: Maria Carmen Navarrete Cobeña" required> 
          </div>
          <div class="form-group mt-4 ">
            <label for="ciudad" class="form-label">Ingrese la dirección del paciente: </label>
            <input type="text" class="form-control" placeholder="Ejemplo: Quito, Portoviejo" required> 
          </div>
          <div class="form-group mt-4 ">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" required>
              <option selected disabled value="">Elegir</option>
              <option value="1">Antendido</option>
              <option value="2">Pendiente</option>
            </select>
          </div>
          <div class="form-group mt-4 ">
            <label for="doctor" class="form-label">Doctor asignado</label>
            <select class="form-select" id="doctor" required>
              <option selected disabled value="">Elegir</option>
              <option value="d1">dr1</option>
              <option value="d2">dr2</option>
            </select>
          </div>
          <div class="form-group mt-4 ">
            <label for="tipo" class="form-label">Asigando a:</label>
            <select class="form-select" id="estado" required>
              <option selected disabled value="">Elegir</option>
              <option value="1">Medicina general</option>
              <option value="2">Pediatría</option>
            </select>
          </div>
          <div class="form-group mt-4 ">
            <label for="descrip" class="form-label">Descripción del paciente:</label>
            <textarea class="form-control" id="descrip" rows="3" required></textarea>
          </div>
          <div class="form-group mt-4 text-end">
          <button class="btn btn-outline-primary mt-4" type="submit">
            Guardar
          </button>
        </div>
        </form>
