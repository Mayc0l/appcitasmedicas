<div class="container mt-5">
  <h2>Registro de Doctores</h2>
  <div class="card card-body">
    <form >
      <div class="form-group mt-4">
        <label for="cédula" class="form-label">Cédula:</label>
        <input type="number" class="form-control" id="cédula" required>
      </div>
      <div class="form-group mt-4">
        <label for="nombre" class="form-label">Nombre del Doctor:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group mt-4">
        <label for="especialidad" class="form-label">Especialidad:</label>
        <input type="text" class="form-control" id="especialidad"  required>
      </div>
      <div class="form-group mt-4">
        <label for="fech" class="form-label">Fecha de registro:</label>
        <input type="date" class="form-control" id="fech" required>
      </div>
      <div class="form-group mt-4 text-end">
      <button class="btn btn-outline-primary mt-4" type="submit">Guardar Doctor</button>
    </div>
    </form>
  </div>
</div>
